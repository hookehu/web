<title>角色权限管理</title>
</head>
<body>
	<div class="panel_base">
		<div>
			<form action="/userapp/assign_role_limit" method='POST'>
				角色名：{{role.name}}
				<br>
				<input type='hidden' name='rid' value='{{role.id}}'/>
				{% for limit_group in limit_groups %}
					<br>
					权限组名:<b>{{limit_group.group_name}}</b>
					<br>
					{% for limit in limit_group.limits %}
						{% ifequal limit.check 1 %}
							<input type='checkbox' name='lids' value='{{limit.id}}' checked='checked'/>{{limit.name}}
						{% else %}
							<input type='checkbox' name='lids' value='{{limit.id}}'/>{{limit.name}}
						{% endifequal %}
					{% endfor %}
					<br>
				{% endfor %}
				<br>
				<input type='submit' value="保存"/>
			</form>
		</div>
	</div>
